<head>

    <title>Document</title>
    <style>
        .img_transfer{
            text-align: center;
            color: pink;
        }
    </style>

<body>

        <h1>随机一图</h1>
        <hr>

    </div>
    <script>
        var arr = ["./img/1.jpg","./img/2.jpg", "./img/3.jpg", "./img/4.jpg", "./img/5.jpg", 
                    "./img/6.jpg", "./img/7.jpg", "./img/8.jpg", "./img/9.jpg", "./img/10.jpg"];
        var r = Math.floor(Math.random()*arr.length);
        var m1 = document.querySelector('.img_transfer img');
        // m1.src = arr[m1];
        m1.src = arr[r];
        // console.log(m1.src);
        // console.log(arr[m1]);
    
    
    </script>
</body>
